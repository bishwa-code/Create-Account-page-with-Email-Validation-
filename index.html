<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Password-Validation Mini-Project</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/martz90/hex/48/email-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create an account/h1>
    <div id="email-container">
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <div id="icon"></div>
            <p id="warning-msg">Enter A Valid Email Address</p>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <span id="eye-icon">
                <i class="fa-solid fa-eye-slash"></i>
            </span>
            <input type="password" name="password" id="password" placeholder="Password">
            <div id="icon2"></div>
            <p id="warning-msg2">Enter A Strong Password</p>
        </div>
          <div class="btn-container">
            <button type="submit" class="btn" onclick="openPopup()">submit</button>
    </div>
    </div>
    <div id="pop-up" class="popup">
            <div class="heart"><i class="fa-solid fa-circle-check"></i></i></div>
            <h2>Congratulations!</h2>
            <p>Your details has been successfully submitted. Thanks for your trust!</p>
            <button type="button" onclick="closePopup()">close</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
